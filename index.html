<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3 class="title">Let's Play Dice</h3>
        </div>
        <div class="row">
            <div class="player-info">
                <h1>Player-<span id="player-num">1</span> To Play</h1>
            </div>
        </div>
        <div class="row">
            <div class="game-panel">
                <div class="players">
                    <h3 class="player-name">Player 1</h3>
                    <span class="score" id="player-1-score">0</span>
                    <input type="button" class="roll-btn" id="player-1-btn" value="Roll Now" disabled />
                </div>
                <div class="dice">
                    <img id="dice-img" src="./public/1.PNG" alt="">
                </div>
                <div class="players">
                    <h3 class="player-name">Player 2</h3>
                    <span class="score" id="player-2-score">0</span>
                    <input type="button" class="roll-btn" id="player-2-btn" value="Roll Now" disabled />
                </div>
            </div>
        </div>
        <div class="result" id="result"></div>
        <div class="row">
            <input type="button" class="reset-btn" id="reset-btn" value="reset" disabled />
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
